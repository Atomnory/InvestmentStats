{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block Title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<!--    <link rel="stylesheet" href="{% static 'investments/css/investments.css' %}">-->
</head>
<body>
    <div class="page">
        <header class="nav justify-content-center nav-fill mb-2">
            <a class="nav-link" href="{% url 'index' %}">Index</a>
            <a class="nav-link" href="{% url 'admin:index' %}">Admin panel</a>
            {% if user.is_authenticated %}
                {% if user.is_superuser %}
                    <a class="nav-link"  href="{% url 'superuser_dashboard' %}">Dashboard</a>
                {% endif %}
                <a class="nav-link"  href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-link"  href="{% url 'login' %}">Login</a>
            {% endif %}
        </header>
        <main class="body-content">
            {% block BodyContent %}
            {% endblock BodyContent %}
        </main>
    </div>
</body>
</html>
