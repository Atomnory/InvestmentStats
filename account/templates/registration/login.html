{% extends 'investments/layout.html' %}
{% load crispy_forms_tags %}

{% block Title %}Login{% endblock %}

{% block BodyContent %}
<div class="container m-0 px-2 w-25">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary my-1">Login</button>
        <br>
        <a href="{% url 'signup' %}" class="btn btn-secondary" role="button">Create account</a>
    </form>
</div>
{% endblock BodyContent %}
