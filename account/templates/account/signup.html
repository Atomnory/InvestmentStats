{% extends 'investments/layout.html' %}
{% load crispy_forms_tags %}

{% block Title %}Sign Up{% endblock %}

{% block BodyContent %}
<div class="container m-0 px-2 w-50">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success my-1" type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
